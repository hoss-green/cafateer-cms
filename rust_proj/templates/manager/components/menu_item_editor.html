<form class="mb-6" id="detail_editor" hx-post="/manager/menu/item" hx-target="#post_message" hx-swap="innerHTML">
  <input type="hidden" name="id" value="{{ id }}"></input>
  <input type="hidden" name="lang" value="{{ lang }}"></input>
    <input type="hidden" name="category" value="{{ category }}"></input>
      <div class="mb-6">
          <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
          <input type="text" name="title" id="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
            value="{{ title }}"
            placeholder="Papas Fritas" required></input>
      </div>
      <div class="mb-6">
         <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
         <textarea id="description" name="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                   placeholder="Write the menu item description...">{{ description }}</textarea>
      </div>
      <div class="mb-6">
         <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
         <div class="flex items-center">
        <p class="mr-1 text-xl font-bold">â‚¬</p>
          <input type="number" id="price" name="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
            value="{{ price }}"
            min="0.00" 
            max="10000.00"
            step="0.01"
            placeholder="0.00"></input>
          </div>
      </div>
      <button type="submit" class="text-white justify-center flex items-center bg-blue-700 hover:bg-blue-800 w-full focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        <i class="fa-solid fa-floppy-disk mr-2 text-lg"></i>
        Save</button>
    <div id="post_message" class="flex justify-center w-full">
    </div>
</form>
