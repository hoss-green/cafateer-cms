{%- import "manager/macros/category_dropdown_list.html" as category_dropdown_list -%} 
{% macro render(id, title, languages) %}
<div class="w-full flex flex-col p-1 bg-gray-50 rounded-md">
  <div class="w-full flex justify-between items-center">
    <div class="flex flex-col items-start">
      <div class="font-bold">{{ title }}</div>
    </div>
    <div></div>
  </div>
  <div class="w-full flex justify-between items-center">
    <div></div>
    {% call category_dropdown_list::render(id, languages.clone()) %}
  </div>
</div>
{% endmacro %}
