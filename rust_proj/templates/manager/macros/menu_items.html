{% macro editor_box(title, icon, url) %}
<div class="max-w-sm mx-auto">

  <form hx-post="/manager/details" hx-target="#detail_response_message">
  <div class="mb-5">
    <input type="hidden" name="id" value="{{ id }}"/>
    <input type="hidden" name="lang" value="{{ lang }}"/>
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Business Name</label>
    <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Monkeybar" value="{{ name }}" required>
    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your bio</label>
    <textarea id="message" name="info" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here...">{{ info }}</textarea>
</div>

  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
<div id="detail_response_message"></div>
</div>
{% endmacro %}


{% macro menu_item_button(id, title, category, language_id) %}
<li class="mb-1">
  <div class="w-full flex flex-col p-1 bg-gray-50 rounded-md">
    <div class="w-full flex justify-between items-center">
      <div class="flex flex-col items-start">
      <button type="button" class="font-bold">{{ title }}</button>
      <div>{{ category }}</div>
      </div>
      <div></div>
    </div>
    <div class="w-full flex justify-between items-center">
      <div></div>
         <button 
            class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" 
            data-drawer-target="drawer-right-example" 
            data-drawer-show="drawer-right-example" 
            data-drawer-placement="right" 
            aria-controls="drawer-right-example"
            hx-get="/manager/menu/item/{{id}}/{{language_id}}"
            hx-target="#menu_item_edit_sidebar"
            type="button">
      EDIT</button>
    </div>
  </div>
</li>
{% endmacro %}
