<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="/assets/css/manager.css" />
    <script src="/assets/js/htmx.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Kristi&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pathway+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %}{{ title }} - My Site{% endblock %}</title>
  </head>
  <body class="">
    {% include "manager/side_nav.html" %}
    <div id="content" class="sm:ml-64">
      <div class="p-2 min-h-screen">{% block content %}{% endblock %}</div>
    </div>

    <!-- drawer component -->
    <aside
      id="right-edit-drawer"
      class="h-full fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
      tabindex="-1"
      aria-labelledby="drawer-right-label"
    >
      <h5
        id="drawer-right-label"
        class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"
      >
        <i class="fa-solid fa-pen-circle mr-2.5"></i>
        Editor
      </h5>
      <button
        type="button"
        data-drawer-hide="right-edit-drawer"
        aria-controls="right-edit-drawer"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
      >
        <i class="fa-solid fa-x"></i>
        <span class="sr-only">Close menu</span>
      </button>
      <div id="sidebar_editor"></div>
    </aside>
    <!-- end drawer component -->
    <!-- hack to fix tailwind -->
    <div
      class="hidden bg-gray-900/50 dark:bg-gray-900/80 fixed inset-0 z-30"
    ></div>
    <script src="/assets/js/flowbite.min.js"></script>
  </body>
</html>
