{% macro render(title, action, text) %}
<div
  id="alert-update"
  class="p-4 mb-3 bg-gray-50 rounded-lg dark:bg-gray-700"
  role="alert"
>
  <div class="flex justify-between items-center mb-3">
    <span
      class="bg-purple-100 text-purple-600 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-purple-600 dark:text-purple-200"
      >{{title}}</span
    >
    <button
      type="button"
      class="inline-flex p-1 w-6 h-6 text-gray-500 bg-gray-50 rounded-lg focus:ring-2 focus:ring-gray-400 hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
      data-dismiss-target="#alert-update"
      aria-label="Close"
    >
      <span class="sr-only">Dismiss</span>
      <svg
        aria-hidden="true"
        class="w-4 h-4"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
  <div class="mb-3 text-sm text-gray-700 dark:text-gray-300">
    {{ text }}
    
  </div>
  <a
    href="#"
    class="inline-flex items-center text-sm font-medium text-purple-600 dark:text-purple-500 hover:underline"
  >
  {{ action }}  
    <svg
      aria-hidden="true"
      class="ml-1 w-5 h-5"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
        clip-rule="evenodd"
      ></path>
    </svg>
  </a>
</div>
{% endmacro %}
